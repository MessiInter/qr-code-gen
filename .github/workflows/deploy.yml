name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2

      - name: Get repository name
        id: repo-name
        uses: MariachiBear/get-repo-name-action@v1.2.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          REPO_NAME: ${{ steps.repo-name.outputs.repository-name }}

        run: |
          pnpm build -- --baseHref="/$REPO_NAME/app/" --outputPath="./docs/.cache/app"
          pnpm exec vitepress build docs --base "/$REPO_NAME/" --outDir ./docs/public
          [ ! -d ./docs/public/app ] && mkdir -p ./docs/public/app
          cp -r ./docs/.cache/app/browser/* ./docs/public/app
          touch ./docs/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
